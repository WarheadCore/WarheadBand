name: check-codestyle
on:
  push:
    branches:
      - 'master'  # only default branch
  pull_request:

jobs:
  check-codestyle:
    strategy:
      fail-fast: false
    runs-on: ubuntu-20.04
    name: check codestyle
    steps:
      - uses: actions/checkout@v2
      - name: Check core codestyle
        run: source ./apps/ci/ci-codestyle.sh
